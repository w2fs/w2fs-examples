<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Timeout</title>
  <script type="text/javascript" src="./countdown.js"></script>
</head>
<body>
<header>
  <h1>Title</h1>
</header>
<div id="main">
  <article>
    <h2>Article Title</h2>
    <div class="meta">
      <time datetime="2015-11-20 12:25:22">2015-11-20</time>
    </div>
    <section>
      Content
    </section>
  </article>

  <article>
    <h2>Article Title</h2>
    <div class="meta">
      <time datetime="2015-11-20 08:00:11">2015-11-20</time>
    </div>
    <section>
      Content
    </section>
  </article>

  <article>
    <h2>Article Title</h2>
    <div class="meta">
      <time datetime="2015-11-20 21:00:11">2015-11-20</time>
    </div>
    <section>
      Content
    </section>
  </article>
</div>
<footer>
  <p>&copy; Willin Wang</p>
</footer>
<script type="text/javascript">
  window.onload = function () {
    var timer = function () {
      var items = document.querySelectorAll('.meta time');
      for (var i = 0; i < items.length; i++) {
        var result = cd(items[i].getAttribute('datetime'))
        items[i].innerHTML = `${result.totalDays}天${result.hours}小时${result.minutes}分${result.seconds}秒前`;
      }
      setTimeout(timer, 999);
    }
    timer();
  }
</script>
</body>
</html>
